<div class="popup-overlay" (click)="onOverlayClick($event)">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2>Crea un nuovo conto bancario</h2>

    <!-- Error Message -->
    @if(errorMessage()) {
    <div class="alert alert-error">
      {{ errorMessage() }}
    </div>
    }

    <div class="input-group">
      <label for="popup-input">Nome del conto bancario:</label>
      <input id="popup-input" type="text" [(ngModel)]="currentValue" class="popup-input"
        placeholder="Inserire nome del conto bancario" (keydown.enter)="onConfirm()" (keydown.escape)="onCancel()" />
    </div>

    <div class="button-group">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">
        Annulla
      </button>

      <button type="button" (click)="onConfirm()" class="btn btn-primary">
        Crea
      </button>
    </div>
  </div>
</div>
