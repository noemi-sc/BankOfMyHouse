<footer class="bank-footer">
  <div class="footer-container">
    <div class="footer-left">
      <div class="footer-logo">
        <img ngSrc="assets/BoHLogo.png" alt="BankOfMyHouse" width="40" height="40" priority>
      </div>
      <span class="copyright">&copy; {{ currentYear() }} BankOfMyHouse</span>
    </div>

    <div class="footer-center">
      <a href="tel:+1-800-123-4567" class="contact-link">
        <fa-icon [icon]="faPhone" class="footer-icon"></fa-icon>
        1-800-123-BANK
      </a>
      <span class="footer-divider">|</span>
      <span class="availability">24/7 Assistenza</span>
    </div>

    <div class="footer-right">
      <div class="security-badge">
        <fa-icon [icon]="faShieldHalved" class="security-icon"></fa-icon>
        <span>Connessione sicura</span>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  @if (showBackToTop()) {
  <button class="back-to-top" (click)="scrollToTop()" aria-label="Back to top" [class.visible]="showBackToTop()">
    <fa-icon [icon]="faChevronUp" aria-hidden="true" />
  </button>
  }
</footer>
